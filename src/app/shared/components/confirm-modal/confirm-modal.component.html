<h2 mat-dialog-title>Mensagem de Confirmação</h2>
<mat-dialog-content class="mat-typography">
  <h3>Você tem certeza?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color=primary>Confirma</button>
  <button mat-button mat-dialog-close color="warn">Cancela</button>
</mat-dialog-actions>
