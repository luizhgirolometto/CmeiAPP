<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card>
      
        <ion-card-header>
          <ion-card-title *ngIf="!isLoading">{{exam.quiz.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="!isLoading" >
            <p class="acerto">Total acertos: {{exam.correct}}</p>
            <p class="errou">Total erradas: {{exam.mistake}}</p>
            <p class="semresposta">Total sem resposta: {{exam.unanswered}}</p>
        </ion-card-content>
      </ion-card>


  <div *ngIf="!isLoading">
    <ion-item *ngFor="let question of exam.quiz.questions; let i=index">
      <ion-label text-wrap>
        {{i+1}}. {{question.question}}
        <ion-item>
           Sua Resposta: {{question.answered}} 
        </ion-item>
        <ion-item>
           Resposta Correta: {{question.answerRight}}
        </ion-item>      
      </ion-label>

      <div fxLayoutAlign="end">
        <ion-badge color="success" *ngIf="question.answered==question.answerRight && question.answered!=''">Correta</ion-badge>
        <ion-badge color="medium" *ngIf="question.answered==''">Sem Resposta</ion-badge>
        <ion-badge color="danger" *ngIf="question.answered!=question.answerRight && question.answered!=''">Errada</ion-badge>
      </div>
    </ion-item>
  </div>

</ion-content>
