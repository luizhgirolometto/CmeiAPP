<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div fxLayout="row" fxLayoutAlign="center" *ngIf="!isLoading" class="t-center">
    <h3>{{exam.quiz.title}}</h3>
  </div>

  <ion-card *ngIf="!isLoading" class="t-center fw-700">
    <p>Total correct: {{exam.correct}}</p>
    <p>Total mistake: {{exam.mistake}}</p>
    <p>Total unanswered: {{exam.unanswered}}</p>
  </ion-card>

  <div *ngIf="!isLoading">
    <ion-item *ngFor="let question of exam.quiz.questions; let i=index">
      <ion-label text-wrap>
        {{i+1}}. {{question.question}}
        <p>Your Answer: {{question.answered}} </p>
        <p>Correct Answer: {{question.answerRight}}</p>
      </ion-label>

      <div fxLayoutAlign="end">
        <ion-badge color="success" *ngIf="question.answered==question.answerRight && question.answered!=''">Right</ion-badge>
        <ion-badge color="medium" *ngIf="question.answered==''">Unanswered</ion-badge>
        <ion-badge color="danger" *ngIf="question.answered!=question.answerRight && question.answered!=''">Wrong</ion-badge>
      </div>
    </ion-item>
  </div>

</ion-content>
