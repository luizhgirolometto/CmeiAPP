<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ECo Quiz</ion-title>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="[ '/category']">
        <ion-icon slot="icon-only" name="apps"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="[ '/profile']">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-slides [options]="slideOptsOne">
    <ion-slide>
      <img
        src="../../../assets/imgs/banner01.png" />
    </ion-slide>
    <ion-slide>
      <img src="https://quikchex.in/wp-content/uploads/2017/10/payroll-quiz.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="https://childbraininjurytrust.org.uk/wp-content/uploads/2019/03/Quiz-night-image.jpg" />
    </ion-slide>
  </ion-slides>

  <app-categories (category)="getSelectedCategory($event)"></app-categories>

  <div fxLayout="row" fxLayoutAlign="center">
    <h3>Mais populares</h3>
  </div>

  <ion-item *ngFor="let quiz of quizes | slice:0:5" [routerLink]="[ '/quiz-detail/', quiz.key ]">
    <ion-label>
      {{quiz.title}}
      <p>Idioma: {{quiz.language}}</p>
    </ion-label>
    <ion-label fxLayoutAlign="end">
      <ion-badge color="primary">{{quiz.category}}</ion-badge>
    </ion-label>
  </ion-item>

  <ion-button fxLayoutAlign="center" fill="outline" color="primary" [routerLink]="[ '/all-quiz', '' ]">Carregar todos
  </ion-button>


</ion-content>
